<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIアシスタント</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item
          id="buddymodel"
          src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Assets/refs/heads/main/Models/CesiumMan/glTF/CesiumMan.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
          id="cesium-entity"
          gltf-model="#buddymodel"
          animation-mixer=""
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const modelEl = document.querySelector("#cesium-entity");
        let isPlaying = true;

        const toggleAnimation = () => {
          if (!modelEl) {
            return;
          }

          const mixerComponent = modelEl.components["animation-mixer"];
          if (!mixerComponent || !mixerComponent.mixer) {
            return;
          }

          mixerComponent.mixer.timeScale = isPlaying ? 0 : 1;
          isPlaying = !isPlaying;
        };

        sceneEl.addEventListener("click", toggleAnimation);
      });
    </script>
  </body>
</html>
